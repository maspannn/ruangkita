<div id="search-wrap" style="background-color:#2d2c4d">
  <div id="hidden-div">
    <div style="padding:10px;height:50px;">
      <div class="box position-absolute top-20 start-50 translate-middle-x">

<div id="container">
  <div id="sidebar">
    <div class="sidebar-wrapper">
      <div class="panel panel-default" id="features">
        <div class="panel-heading">
          <h1 class="panel-title" style="font-size:15pt">Points of Interest
          <button type="button" class="btn pull-right" id="sidebar-hide-btn" ><i class="fa fa-chevron-left"></i></button></h1>
        </div>
        <div class="panel-body">
          <div class="row" style="margin:3px">
            <div style="display:grid;grid-template-rows:38px;grid-template-columns: 60% auto;grid-row-gap:20px;grid-column-gap:10px">
              <input type="text" class="form-control search" placeholder="Filter" />
              <button type="button" class="btn btn-primary pull-right sort" data-sort="feature-name" id="sort-btn"><i class="fa fa-sort"></i>&nbsp;&nbsp;Sort</button>
            </div>
          </div>
        </div>
        <div class="sidebar-table">
          <table class="table table-hover" id="feature-list">
            <tbody class="list"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div id="map"></div>
</div>

    <div class="modal-content" style="background-color:transparent;border-style:none;margin:0;padding:0">
      <div class="modal-header" style="border-style:none;margin-bottom:-35px;z-index:999999">

      </div>
      <div class="modal-body">
        <div id="iklan"></div>
        <div id="ads"></div>
      </div>
    </div>
  </div>
</div>

<div class="modal" tabindex="-1" id="featureModalWisata">

    <div class="modal-content">
      <div class="modal-header">
        <div>

          <i class="fa fa-map-marker-alt" aria-hidden="true"></i>&nbsp;

          <span id="feature-long"></span>
        </div>
      </div>

      </div>
      <div class="modal-footer">

      </div>
    </div>
  </div>
</div>

      </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
